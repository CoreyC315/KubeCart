<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CloudShop</title>
    <!-- Assuming your main CSS is in a 'core' folder -->
    <link rel="stylesheet" href="../core/styles.css">
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 16px 0;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item h4 {
            margin: 0 0 8px 0;
        }
        .remove-item-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-summary {
            margin-top: 24px;
            text-align: right;
        }
        .checkout-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <a href="../core/index.html">Home</a>
            <a href="products.html">Continue Shopping</a>
        </nav>
    </header>
    <main>
        <section class="cart-container">
            <div id="cart-items">
                <p>Loading your cart...</p>
            </div>
            <div class="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CloudShop</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Use the same hardcoded user ID
            const userId = "user-123";
            displayCart(userId);
        });

        async function displayCart(userId) {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '<p>Loading your cart...</p>';

            try {
                // 1. Fetch the list of items in the cart (product_id, quantity)
                const cartResponse = await fetch(`http://localhost:5001/api/cart/${userId}`);
                if (!cartResponse.ok) throw new Error("Could not fetch cart. Is the cart service on port 5001?");
                
                const cartData = await cartResponse.json();
                
                if (!cartData.items || cartData.items.length === 0) {
                    cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                    cartTotalEl.textContent = "0.00";
                    return;
                }

                // 2. Fetch details for each product in the cart
                const itemDetailPromises = cartData.items.map(item =>
                    fetch(`http://localhost:5000/api/products/${item.product_id}`)
                        .then(res => res.json())
                        .then(productDetails => ({
                            ...productDetails, // name, price, etc.
                            quantity: item.quantity // add quantity from cart
                        }))
                );

                const fullCartItems = await Promise.all(itemDetailPromises);

                // 3. Display the items and calculate the total
                cartItemsContainer.innerHTML = ''; // Clear loading message
                let total = 0;

                fullCartItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';

                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    itemElement.innerHTML = `
                        <div class="cart-item-details">
                            <h4>${item.name}</h4>
                            <p>Quantity: ${item.quantity} @ $${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-price">
                            <p>$${itemTotal.toFixed(2)}</p>
                        </div>
                        <button class="remove-item-btn" onclick="removeItem('${userId}', '${item.id}')">Remove</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });

                cartTotalEl.textContent = total.toFixed(2);

            } catch (error) {
                console.error("Error displaying cart:", error);
                cartItemsContainer.innerHTML = `<p>${error.message}</p>`;
            }
        }

        async function removeItem(userId, productId) {
            console.log(`Removing ${productId} for ${userId}`);
            try {
                const response = await fetch(`http://localhost:5001/api/cart/${userId}/${productId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to remove item.');

                // Refresh the cart view
                displayCart(userId);
            } catch (error) {
                console.error(error);
                alert('Could not remove item.');
            }
        }
    </script>
</body>
</html>
