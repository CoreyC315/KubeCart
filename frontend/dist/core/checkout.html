<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CloudShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="shopping-cart.html">Back to Cart</a>
        </nav>
    </header>
    <main>
        <section class="checkout-form-container">
            <h2>Shipping & Payment Information</h2>
            <p>This page will interact with the **Order Service** to finalize the purchase.</p>
            <form id="checkout-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" required>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CloudShop</p>
    </footer>
    <script>
        // Placeholder for JavaScript to handle form submission and call the Order Service
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log("Submitting order to the Order Service...");
            // Simulate successful order and redirect
            window.location.href = "order-confirmation.html";
        });
    </script>
</body>
</html>
