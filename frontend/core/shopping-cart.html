<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CloudShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Continue Shopping</a>
        </nav>
    </header>
    <main>
        <section class="cart-container">
            <p>Fetching cart items from the Shopping Cart Service...</p>
            <div id="cart-items">
                </div>
            <div class="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CloudShop</p>
    </footer>
    <script>
        // Placeholder for JavaScript to interact with the Shopping Cart Service API
        console.log("Making API call to fetch cart items.");
        // Example of dynamically adding an item
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = `
            <div class="cart-item">
                <h4>Sample GPU</h4>
                <p>Price: $500.00</p>
                <button class="remove-item">Remove</button>
            </div>
        `;
    </script>
</body>
</html>
