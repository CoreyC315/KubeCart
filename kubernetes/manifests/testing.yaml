apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog-service-deployment
  labels:
    app: product-catalog-service
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: product-catalog-service
  template:
    metadata:
      labels:
        app: product-catalog-service
    spec:
      containers:
      - name: product-catalog-service-container
        image: starrider315/product-catalog-service:1.3
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog-service # Internal hostname: http://product-catalog-service
spec:
  selector:
    app: product-catalog-service
  ports:
    - protocol: TCP
      port: 80 # The port the service exposes
      targetPort: 5000 # The port the container listens on (5000)
---
